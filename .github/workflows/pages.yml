name: Deploy Documentation to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      deploy_reason:
        description: 'Deploy changes from the master branch'
        required: false
        default: 'Manual deployment after merging to the master branch'
        type: string
      target_branch:
        description: 'Deploy from master branch'
        required: false
        default: 'master'
        type: choice
        options:
          - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Show deployment info
        run: |
          echo "🚀 Deployment triggered by: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "📝 Reason: ${{ github.event.inputs.deploy_reason }}"
            echo "🌿 Target branch: ${{ github.event.inputs.target_branch }}"
          fi
          echo "🔄 Current branch: ${{ github.ref_name }}"
          echo "📅 Timestamp: $(date)"
        
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || github.ref }}
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2